
trim_silence: True
trim_fft_size: 2048
trim_hop_size: 512
trim_top_db: 40
sample_rate: 16000
hop: 192               #hop size (window size = 6*hop)
min_level_db: -100     #reference values to normalize data
ref_level_db: 20
max_audio_samples: 24064

shape: 24              #length of time axis of split specrograms to feed to generator            
vec_len: 128           #length of vector generated by siamese vector
batch_size: 32         #batch size
delta: 2.              #constant for siamese loss

num_dataset_repetitions: 50
shuffle_buffer_size: 10000
batch_drop_remainder: True

generator:
    downscale:
        filter: 256
    upscale:
        filter: 256
        
siamese:
    filter: 256
    
discriminator:
    filter: 512